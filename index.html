<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ponnus ğŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
  }

  h1 { margin-top: 20px; }

  .buttons { margin: 14px 0; }
  .buttons button {
    margin: 8px;
    padding: 10px 18px;
    border-radius: 22px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: white;
    color: #ff4b7d;
  }

  #timer { margin-top: 12px; font-size: 18px; }

  .popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;

  }

  .popup-box {
    background: white;

    border-radius: 14px;
    text-align: left;
  }

  #cake {
    width: 220px;
    margin: 18px auto;
    display: none;
    transition: transform 0.45s ease, opacity 0.6s ease;
    user-select: none;
  }

  #cakeMsg {
    display: none;
    margin-top: 12px;
    font-size: 18px;
    color: #fffbe6;
  }

  .firework {
    position: fixed;
    width: 10px;
    height: 10px;
    background: yellow;
    border-radius: 50%;
    animation: boom 1s linear;
  }

  @keyframes boom {
    from { transform: scale(1); opacity: 1; }
    to   { transform: scale(10); opacity: 0; }
  }

  #quoteText { margin-top: 6px; font-size: 18px; min-height: 26px; }
</style>
</head>

<body>

<h1>ğŸ‚ Happy Birthday My Ponnus ğŸ’–</h1>

<div class="buttons">
  <button onclick="openPopup()">ğŸ’Œ Love Letter</button>
  <button onclick="openGallery()">ğŸ–¼ Photo Gallery</button>
  <button onclick="toggleCountdown()">â³ Countdown</button>
  <button onclick="openSurprise()">ğŸ Surprise</button>
  <button onclick="startFireworks()">ğŸ† Fireworks</button>
  <button onclick="showQuote()">ğŸ’¬ Quote</button>
  <button onclick="openCake()">ğŸ‚ Show Cake</button>
  <button onclick="cutCake()">ğŸ”ª Cut Cake</button>
  <button onclick="toggleMusic()">â–¶ Music</button>
</div>

<div id="timer"></div>
<div id="quoteText"></div>

<img id="cake" src="cake.png" alt="cake image">
<p id="cakeMsg">ğŸ‰ Happy Birthday My Love Ponnus! ğŸ’– â€” Jinu</p>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>My Love Letter ğŸ’–</h2>
    <p>
      Happy Birthday my jaan Ponnus ğŸ’•<br>
      You are my heart, my happiness, my everything â¤ï¸<br>
      â€” Jinu
    </p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function openPopup(){ document.getElementById('popup').style.display='flex'; }
function closePopup(){ document.getElementById('popup').style.display='none'; }

function openGallery(){
 alert("Upload photos as photo1.jpg, photo2.jpg, photo3.jpg");
}

function openSurprise(){
 alert("I Love You Ponnus ğŸ’–");
}

let musicPlaying=false;
const music=document.getElementById("bgMusic");
function toggleMusic(){
 if(!musicPlaying){ music.play(); musicPlaying=true;}
 else{ music.pause(); musicPlaying=false;}
}

let countdownRunning=false;
let interval=null;
function toggleCountdown(){
 if(countdownRunning){ clearInterval(interval); countdownRunning=false; timer.innerHTML="";}
 else{ startCountdown(); }
}

function startCountdown(){
 const target=new Date("December 14, 2025").getTime();
 countdownRunning=true;
 interval=setInterval(()=>{
  const now=Date.now();
  const diff=target-now;
  if(diff<=0){ timer.innerHTML="ğŸ‰ Happy Birthday!"; return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);
  timer.innerHTML=`â³ ${d}d ${h}h ${m}m ${s}s`;
 },1000);
}

const quotes=[
 "I love you more than words ğŸ’–",
 "You are my forever â¤ï¸",
 "My heart beats only for you ğŸ’•"
];
let q=0;
function showQuote(){
 quoteText.innerText=quotes[q];
 q=(q+1)%quotes.length;
}

function startFireworks(){
 for(let i=0;i<20;i++){
  let f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1000);
 }
}

function openCake(){
 cake.style.display="block";
 cakeMsg.style.display="none";
 cake.style.opacity="1";
 cake.style.transform="scale(1)";
}

function cutCake(){
 cake.style.transform="scale(0.85) rotate(-8deg)";
 cake.style.opacity="0.3";
 setTimeout(()=>{ cakeMsg.style.display="block"; },600);
}
</script>

</body>
</html>
