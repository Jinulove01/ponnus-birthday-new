<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Ponnus üíñ ‚Äî From Jinu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: "Segoe UI", sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
}

/* HEART BUTTON */
#startBtn{
  background:#ff2f6d;
  border:none;
  color:white;
  padding:18px 28px;
  border-radius:50px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff2f6d;
  z-index:9999;
}

/* STARS */
.star{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}

/* TEXT MESSAGE */
#message{
  display:none;
  font-size:22px;
  line-height:1.6;
  max-width:90%;
  animation: fadeIn 2s forwards;
  white-space: pre-line;
  z-index:10;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ‚úÖ SLIDER */
#slider{
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  height:70vh;
  background:black;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  z-index:999;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* ‚úÖ TEXT ON IMAGE */
.overlay-text{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:white;
  font-size:20px;
  font-weight:600;
  text-shadow:0 0 10px black, 0 0 20px black;
  padding:0 10px;
  z-index:5;
}

/* ‚úÖ BIRTHDAY CENTER HIGHLIGHT */
.birthday-center-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:28px;
  font-weight:900;
  padding:18px 28px;
  border-radius:18px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  text-align:center;

  background-image:linear-gradient(90deg,gold,orange,hotpink);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:0 0 18px rgba(255,200,0,0.9);
  animation:pulseCenter 1.5s infinite;
  z-index:10;
}

@keyframes pulseCenter{
  0%,100%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.1)}
}
</style>
</head>

<body>

<button id="startBtn" onclick="startSurprise()">‚ù§Ô∏è Tap My Heart</button>

<div id="message"></div>

<!-- ‚úÖ SLIDER -->
<div id="slider">

  <div class="slide active">
    <img src="pic1.jpg">
    <div class="overlay-text">You are my today üíñ</div>
  </div>

  <div class="slide">
    <img src="pic2.jpg">
    <div class="overlay-text">My tomorrow üåô</div>
  </div>

  <div class="slide">
    <img src="pic3.jpg">
    <div class="overlay-text">And my forever ‚ôæÔ∏è</div>
  </div>

  <div class="slide">
    <img src="pic4.jpg">
  </div>

  <div class="slide">
    <img src="pic5.jpg">
  </div>

  <div class="slide">
    <img src="pic6.jpg">
  </div>

  <div class="slide">
    <img src="pic7.jpg">
  </div>

  <div class="slide">
    <img src="pic8.jpg">
  </div>

  <!-- ‚úÖ BIRTHDAY HIGHLIGHT -->
  <div class="slide">
    <img src="pic9.jpg">
    <div class="birthday-center-box">
      üéÇ Happy Birthday My Love üíñ
    </div>
  </div>

  <div class="slide">
    <img src="pic10.jpg">
    <div class="overlay-text">‚Äî Yours always, Jinu ‚ù§Ô∏è</div>
  </div>

</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msgText = `Ponnus‚Ä¶ üíñ
From the first moment I saw you,
my world slowly changed.
Your smile became my happiness,
your voice became my peace.

On this special day,
I just want you to know one thing‚Ä¶

You are my today,
my tomorrow,
and my forever ‚ôæÔ∏è

Happy Birthday My Love ‚ù§Ô∏è
‚Äî Yours always, Jinu`;

let index = 0;
const msgDiv = document.getElementById("message");
const bg = document.getElementById("bgMusic");

/* STARS */
for(let i=0;i<80;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  star.style.animationDelay = Math.random()*2 + "s";
  document.body.appendChild(star);
}

/* START */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgDiv.style.display="block";
  bg.play();
  typeWriter();
}

/* TYPE WRITER */
function typeWriter(){
  if(index < msgText.length){
    msgDiv.textContent += msgText.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  } else {
    startSlider(); 
  }
}

/* ‚úÖ SLIDER SCRIPT */
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");
let slideIndex = 0;

function startSlider(){
  slider.style.display = "block";
  slides[0].classList.add("active");

  setInterval(()=>{
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  },3000);
}
</script>

</body>
</html>
