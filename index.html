<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Ponnus üíñ ‚Äî From Jinu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: "Segoe UI", sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
}

/* HEART BUTTON */
#startBtn{
  background:#ff2f6d;
  border:none;
  color:white;
  padding:18px 28px;
  border-radius:50px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff2f6d;
  z-index:9999;
}

/* STAR BACKGROUND */
.star{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}

/* TYPED TEXT */
#message{
  display:none;
  font-size:22px;
  line-height:1.6;
  max-width:90%;
  animation: fadeIn 2s forwards;
  white-space: pre-line;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ‚úÖ‚úÖ‚úÖ FIXED IMAGE SLIDER */
#slider{
  display:none;
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:720px;
  height:60vh;            /* ‚úÖ BIGGER HEIGHT */
  max-height:420px;
  overflow:hidden;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.45);
  background:black;
  z-index:9998;
  display:flex;
  align-items:center;
  justify-content:center;
}

#slider img{
  position:absolute;
  max-width:100%;
  max-height:100%;
  width:auto;
  height:auto;
  object-fit:contain;     /* ‚úÖ‚úÖ ‚úÖ FULL IMAGE NO CUT */
  left:50%;
  top:50%;
  transform:translate(-50%, -50%) scale(1);
  opacity:0;
  transition:opacity 1s ease;
}

#slider img.active{
  opacity:1;
}

/* FIREWORKS */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation: boom 1.5s forwards;
  pointer-events:none;
}

@keyframes boom{
  from{transform:scale(1);opacity:1}
  to{transform:scale(14);opacity:0}
}
</style>
</head>

<body>

<button id="startBtn" onclick="startSurprise()">‚ù§Ô∏è Tap My Heart</button>

<div id="message"></div>

<!-- ‚úÖ SLIDER -->
<div id="slider">
  <img src="pic1.jpg">
  <img src="pic2.jpg">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
  <img src="pic5.jpg">
  <img src="pic6.jpg">
  <img src="pic7.jpg">
  <img src="pic8.jpg">
  <img src="pic9.jpg">
  <img src="pic10.jpg">
</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msgText = `Ponnus‚Ä¶ üíñ
From the first moment I saw you,
my world slowly changed.
Your smile became my happiness,
your voice became my peace.

On this special day,
I just want you to know one thing‚Ä¶

You are my today,
my tomorrow,
and my forever ‚ôæÔ∏è

Happy Birthday My Love ‚ù§Ô∏è
‚Äî Yours always, Jinu`;

let index = 0;
const msgDiv = document.getElementById("message");
const bg = document.getElementById("bgMusic");

/* CREATE STARS */
for(let i=0;i<80;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  star.style.animationDelay = Math.random()*2 + "s";
  document.body.appendChild(star);
}

/* MAIN START */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgDiv.style.display="block";
  bg.play();
  typeWriter();
  startFireworks();
}

/* TYPE WRITER */
function typeWriter(){
  if(index < msgText.length){
    msgDiv.textContent += msgText.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  } else {
    startSlider();
  }
}

/* FIREWORKS */
function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<10;i++){
      const f = document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      f.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },600);
}

/* ‚úÖ SLIDER SCRIPT */
const slider = document.getElementById("slider");
const slides = slider.querySelectorAll("img");
let slideIndex = 0;

function startSlider(){
  slider.style.display = "flex";
  slides[0].classList.add("active");

  setInterval(()=>{
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  }, 3000);
}
</script>

</body>
</html>
