/* â¤ï¸ START BUTTON */

/* â­ STARS */

/* âœ… SLIDER */
#slider{

  width:92%;
  max-width:420px;
  height:70vh;

  border-radius:16px;
  overflow:hidden;

.slide{

  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* âœ… NORMAL TEXT */
.overlay-text{
  position:absolute;
  bottom:22px;
  width:100%;
  text-align:center;
  color:white;
  font-size:20px;
  font-weight:600;
  text-shadow:0 0 10px black, 0 0 20px black;

/* âœ… âœ… âœ… HIGHLIGHTED BIRTHDAY TEXT */

  -webkit-text-fill-color:transparent;
  animation:pulse 1.5s infinite;

}

/* âœ… Dark glass background behind highlighted wish */

  border-radius:14px;
  padding:14px;
  margin:0 12px;
}

@keyframes pulse{

/* ğŸ† FIREWORK */

@keyframes boom{

<script>
const msgText = `Ponnusâ€¦ ğŸ’–
From the first moment I saw you,
my world slowly changed.
Your smile became my happiness,
your voice became my peace.

On this special day,
I just want you to know one thingâ€¦`;

let charIndex = 0;
const msgDiv = document.getElementById("message");
const bg = document.getElementById("bgMusic");

/* â­ STARS */
for(let i=0;i<80;i++){
  const star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  star.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(star);
}

/* â¤ï¸ START */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgDiv.style.display="block";
  bg.play();
  typeWriter();
  startFireworks();
}

/* âŒ¨ï¸ TYPE EFFECT */
function typeWriter(){
  if(charIndex < msgText.length){
    msgDiv.textContent += msgText.charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 40);
  } else {
    setTimeout(startSlider, 1200);
  }
}

/* ğŸ† FIREWORKS */
function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<8;i++){
      const f=document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      f.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },700);
}

/* âœ… SLIDER */
const slider=document.getElementById("slider");
const slides=document.querySelectorAll(".slide");
let slideIndex=0;

function startSlider(){
  slider.style.display="block";

  setInterval(()=>{
    slides[slideIndex].classList.remove("active");
    slideIndex=(slideIndex+1)%slides.length;
    slides[slideIndex].classList.add("active");
  },3000);
}
</script>
