<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Ponnus üíñ ‚Äî From Jinu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: "Segoe UI", sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
}

/* HEART BUTTON */
#startBtn{
  background:#ff2f6d;
  border:none;
  color:white;
  padding:18px 28px;
  border-radius:50px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff2f6d;
}

/* STAR BACKGROUND */
.star{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}

/* TYPED TEXT */
#message{
  display:none;
  font-size:22px;
  line-height:1.6;
  max-width:90%;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* FIREWORKS */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation: boom 1.5s forwards;
  pointer-events:none;
}

@keyframes boom{
  from{transform:scale(1);opacity:1}
  to{transform:scale(14);opacity:0}
}
</style>
</head>

<body>

<button id="startBtn" onclick="startSurprise()">‚ù§Ô∏è Tap My Heart</button>

<div id="message"></div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msgText = `Ponnus‚Ä¶ üíñ<br><br>
From the first moment I saw you,  
my world slowly changed.  
Your smile became my happiness,  
your voice became my peace.  

On this special day,  
I just want you to know one thing‚Ä¶  

You are my today,  
my tomorrow,  
and my forever ‚ôæÔ∏è  

Happy Birthday My Love ‚ù§Ô∏è  
‚Äî Yours always, Jinu`;

let index = 0;
const msgDiv = document.getElementById("message");
const bg = document.getElementById("bgMusic");

/* CREATE STARS */
for(let i=0;i<80;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  star.style.animationDelay = Math.random()*2 + "s";
  document.body.appendChild(star);
}

/* MAIN SURPRISE */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgDiv.style.display="block";
  bg.play();
  typeWriter();
  startFireworks();
}

/* TYPE WRITER */
function typeWriter(){
  if(index < msgText.length){
    msgDiv.innerHTML += msgText.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  }
}

/* REAL FIREWORKS */
function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<10;i++){
      const f = document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      f.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },600);
}
</script>

</body>
</html>
