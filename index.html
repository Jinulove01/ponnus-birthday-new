<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Ponnus üíñ ‚Äî From Jinu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
}

/* ‚ù§Ô∏è HEART BUTTON */
#startBtn{
  background:#ff2f6d;
  border:none;
  color:white;
  padding:18px 28px;
  border-radius:50px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff2f6d;
  z-index:10001;
}

/* ‚≠ê STAR BACKGROUND */
.star{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}

/* üí¨ TEXT MESSAGE (ALWAYS ABOVE IMAGES) */
#message{
  display:none;
  font-size:22px;
  line-height:1.6;
  max-width:90%;
  white-space:pre-line;
  animation:fadeIn 2s forwards;
  position:relative;
  z-index:10000;
  text-shadow:0 0 12px black, 0 0 22px black;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ‚úÖ IMAGE SLIDER (BEHIND TEXT) */
#slider{
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:720px;
  height:60vh;
  max-height:420px;
  background:black;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;   /* ‚úÖ BELOW TEXT */
}

#slider img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity 1s ease;
}

#slider img.active{
  opacity:1;
}

/* üéÜ FIREWORK */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  animation: boom 1.5s forwards;
}

@keyframes boom{
  from{transform:scale(1);opacity:1}
  to{transform:scale(12);opacity:0}
}
</style>
</head>

<body>

<button id="startBtn" onclick="startSurprise()">‚ù§Ô∏è Tap My Heart</button>

<div id="message"></div>

<!-- ‚úÖ‚úÖ SLIDER -->
<div id="slider">
  <img src="pic1.jpg" class="active">
  <img src="pic2.jpg">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
  <img src="pic5.jpg">
  <img src="pic6.jpg">
  <img src="pic7.jpg">
  <img src="pic8.jpg">
  <img src="pic9.jpg">
  <img src="pic10.jpg">
</div>

<!-- ‚úÖ MUSIC -->
<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msgText = `Ponnus‚Ä¶ üíñ
From the first moment I saw you,
my world slowly changed.
Your smile became my happiness,
your voice became my peace.

On this special day,
I just want you to know one thing‚Ä¶

You are my today,
my tomorrow,
and my forever ‚ôæÔ∏è

Happy Birthday My Love ‚ù§Ô∏è
‚Äî Yours always, Jinu`;

let charIndex = 0;
const msgDiv = document.getElementById("message");
const bg = document.getElementById("bgMusic");

/* ‚≠ê CREATE STARS */
for(let i=0;i<80;i++){
  const star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  star.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(star);
}

/* ‚ù§Ô∏è START */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgDiv.style.display="block";
  bg.play();
  typeWriter();
  startFireworks();
}

/* ‚å®Ô∏è TYPE EFFECT */
function typeWriter(){
  if(charIndex < msgText.length){
    msgDiv.textContent += msgText.charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 45);
  } else {
    startSlider();
  }
}

/* üéÜ FIREWORKS */
function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<8;i++){
      const f=document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      f.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },700);
}

/* ‚úÖ SLIDER SCRIPT */
const slider=document.getElementById("slider");
const slides=slider.querySelectorAll("img");
let slideIndex=0;

function startSlider(){
  slider.style.display="flex";
  slides[0].classList.add("active");

  setInterval(()=>{
    slides[slideIndex].classList.remove("active");
    slideIndex=(slideIndex+1)%slides.length;
    slides[slideIndex].classList.add("active");
  },3000);
}
</script>

</body>
</html>
