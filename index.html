<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Ponnus üíñ ‚Äî From Jinu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: "Segoe UI", sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* MAIN CONTAINER */
#app{
  width:92%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

/* HEART BUTTON */
#startBtn{
  background:#ff2f6d;
  border:none;
  color:white;
  padding:18px 28px;
  border-radius:50px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff2f6d;
}

/* TEXT BOX */
#messageBox{
  display:none;
  width:100%;
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-size:18px;
  line-height:1.6;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(255,0,120,0.4);
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ‚úÖ BIRTHDAY HIGHLIGHT TEXT */
.birthday-highlight{
  margin-top:12px;
  font-size:22px;
  font-weight:800;
  color:gold;
  text-shadow:0 0 10px gold, 0 0 20px hotpink;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* ‚úÖ IMAGE SLIDER BOX */
#slider{
  display:none;
  width:100%;
  height:280px;
  background:black;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  box-shadow:0 15px 30px rgba(0,0,0,0.6);
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain; /* ‚úÖ Full image without cutting */
  background:black;
}

/* STARS BACKGROUND */
.star{
  position:fixed;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite;
}

@keyframes twinkle{
  0%{opacity:0.4}
  50%{opacity:1}
  100%{opacity:0.4}
}
</style>
</head>

<body>

<div id="app">

  <button id="startBtn" onclick="startSurprise()">‚ù§Ô∏è Tap My Heart</button>

  <!-- ‚úÖ TEXT BOX -->
  <div id="messageBox"></div>

  <!-- ‚úÖ IMAGE BOX -->
  <div id="slider">
    <div class="slide active"><img src="pic1.jpg"></div>
    <div class="slide"><img src="pic2.jpg"></div>
    <div class="slide"><img src="pic3.jpg"></div>
    <div class="slide"><img src="pic4.jpg"></div>
    <div class="slide"><img src="pic5.jpg"></div>
    <div class="slide"><img src="pic6.jpg"></div>
    <div class="slide"><img src="pic7.jpg"></div>
    <div class="slide"><img src="pic8.jpg"></div>
    <div class="slide"><img src="pic9.jpg"></div>
    <div class="slide"><img src="pic10.jpg"></div>
  </div>

</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const msgText = `Ponnus‚Ä¶ üíñ
From the first moment I saw you,
my world slowly changed.
Your smile became my happiness,
your voice became my peace.

On this special day,
I just want you to know one thing‚Ä¶

You are my today,
my tomorrow,
and my forever ‚ôæÔ∏è`;

const birthdayLine = `üéÇ Happy Birthday My Love ‚ù§Ô∏è`;

let index = 0;
const msgBox = document.getElementById("messageBox");
const bg = document.getElementById("bgMusic");

/* STARS */
for(let i=0;i<70;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  star.style.animationDelay = Math.random()*2 + "s";
  document.body.appendChild(star);
}

/* START */
function startSurprise(){
  document.getElementById("startBtn").style.display="none";
  msgBox.style.display="block";
  bg.play();
  typeWriter();
}

/* TYPE WRITER */
function typeWriter(){
  if(index < msgText.length){
    msgBox.textContent += msgText.charAt(index);
    index++;
    setTimeout(typeWriter, 45);
  } else {
    // ‚úÖ Add highlighted birthday line after typing
    const bday = document.createElement("div");
    bday.className = "birthday-highlight";
    bday.textContent = birthdayLine;
    msgBox.appendChild(bday);

    // ‚úÖ Start slider after 1.5 sec
    setTimeout(startSlider,1500);
  }
}

/* ‚úÖ SLIDER SCRIPT */
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");
let slideIndex = 0;

function startSlider(){
  slider.style.display = "block";
  slides[0].classList.add("active");

  setInterval(()=>{
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  },3000);
}
</script>

</body>
</html>
